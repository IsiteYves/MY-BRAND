<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Hanuman' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Account Register</title>
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <form class="auth-form signup-form signup-login-form" action="javascript:void(0)" onsubmit="handleSubmit()" method="POST">
        <a href="../index.html">
            <span class="iconify" data-icon="ep:back"></span>&nbsp;&nbsp;
            Home
        </a>
        <h2>Create a new account</h2>
        <p id="error-paragraph"></p>
        <span id="success-span">You've been successfully registered!</span>
        <input type="text" name="names" id="names" required>
        <label for="names">Names</label>
        <input type="email" name="email" id="email">
        <label for="email">Email</label>
        <input type="password" name="password" id="password" required>
        <label for="repeatedPassword">Confirm Password</label>
        <input type="password" name="repeatedPassword" id="repeatedPassword" required>
        <label for="password">Password</label>
        <input type="submit" value="SignUp">
        <p>Already have an account?</p>
        <a href="./login.html">Login</a>
    </form>
    <script src="../js/signupPage.js"></script>
</body>

</html>
