<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Hanuman' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Update blog</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <form class="auth-form new-blog-form signup-form" id="blogUpdateForm" action="javascript:void(0)"
        onsubmit="handleUpdate()" method="POST">
        <a href="./admin-dashboard.html">
            <span class="iconify" data-icon="ep:back"></span>&nbsp;&nbsp;
            Back to dashboard
        </a>
        <h2>Update blog</h2>
        <p id="error-paragraph"></p>
        <input type="text" name="title" id="title">
        <label for="title">Title</label>
        <h3>Paragraphs</h3>
        <textarea name="paragraph1" id="paragraph1"></textarea>
        <label for="paragraph1">Paragraph 1</label>
        <textarea name="paragraph2" id="paragraph2"></textarea>
        <label for="paragraph2">Paragraph 2</label>
        <textarea name="paragraph3" id="paragraph3"></textarea>
        <label for="paragraph3">Paragraph 3</label>
        <input type="file" name="image1" id="image1" accept="image/*">
        <label id="image1">Upload Image 1</label>
        <input type="file" name="image2" id="image2" accept="image/*">
        <label id="image2">Upload Image 2</label>
        <div id="formLoader"></div>
        <input type="submit" value="Update Blog">
    </form>
    <script src="../js/main.js"></script>
</body>

</html>
