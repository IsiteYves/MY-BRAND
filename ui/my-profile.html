<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../styles/admin-dashboard.css" />
    <link href='https://fonts.googleapis.com/css?family=Hanuman' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>Contact-me Messages</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <div class="Sidebar">
        <section class="few-profile-info">
            <div></div>
            <h4 id="username"></h4>
            <h5 id="email"></h5>
            <span id="user-role"></span>
        </section>
        <div>
            <span class="iconify" data-icon="cib:skillshare"></span>
            <h3>My Skills</h3>
        </div>
        <div class="active">
            <span class="iconify" data-icon="et:profile-male"></span>
            <h3>My profile</h3>
        </div>
        <div onClick="changePage('admin-dashboard.html')">
            <span class="iconify" data-icon="carbon:blog"></span>
            <h3>Manage Blogs</h3>
        </div>
        <div onClick="changePage('contact-messages.html')">
            <span class="iconify" data-icon="bi:chat"></span>
            <h3>Messages</h3>
        </div>
        <div>
            <a href="./login.html" onClick="logout()"><span class="iconify"
                    data-icon="majesticons:logout-half-circle-line"></span>&nbsp;&nbsp;Logout</a>
        </div>
    </div>
    <div class="my-profile">
        <div>
            <h2>My profile</h2>
        </div>
        <form action="javascript:void(0)" method="POST">
            <div id="profile-picture">
                <label for="upload-new-picture" title="Upload new profile picture">+</label>
            </div>
            <input type="file" name="upload-new-picture" id="upload-new-picture">
            <label for="names">Names</label>
            <input type="text" name="names" id="names" value="Yves ISITE">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="yvesisite@gmail.com">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Rwanda, South, Huye">
            <input type="Submit" id="save-updates-btn" value="Save updates" disabled>
        </form>
    </div>
    <script src="../js/main.js"></script>

</body>

</html>
